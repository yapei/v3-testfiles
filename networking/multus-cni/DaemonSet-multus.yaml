apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: multus
    tier: node
  name: kube-multus-ds-amd64
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: multus
      tier: node
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: multus
        tier: node
    spec:
      containers:
      - image: nfvpe/multus:latest
        name: kube-multus
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/etc/cni/net.d
          name: cni
        - mountPath: /host/opt/cni/bin
          name: cnibin
        - mountPath: /usr/src/multus-cni/images
          name: multus-cfg
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      serviceAccount: multus
      serviceAccountName: multus
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - hostPath:
          path: /etc/cni/net.d
          type: ""
        name: cni
      - hostPath:
          path: /opt/cni/bin
          type: ""
        name: cnibin
      - configMap:
          defaultMode: 420
          items:
          - key: cni-conf.json
            path: 70-multus.conf
          name: multus-cni-config
        name: multus-cfg
